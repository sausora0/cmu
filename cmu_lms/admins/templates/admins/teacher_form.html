{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher - Admin Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .btn-submit {
      border-radius: 30px;
      padding: 10px 20px;
    }
    .btn-back {
      border-radius: 30px;
      padding: 8px 18px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  
  <!-- Form Card -->
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold mb-0">➕ Add Teacher</h4>
      <a href="{% url 'admins:teacher_list' %}" class="btn btn-secondary btn-back">← Back</a>
    </div>

    <form method="post" class="mt-3">
      {% csrf_token %}
      
      <!-- Render each field with Bootstrap styling -->
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary btn-submit">Save Teacher</button>
    </form>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
